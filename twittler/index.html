<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>twittler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
    <div id="greeting">
      . . . 🐣twittler . . .
    </div>
    <!-- 입력폼 -->
    <div id="msgbox">
      <textarea id="messageInput" placeholder="내용을 입력하세요"></textarea>
      <div>
        Username :
        <input type="text" id="usernameInput" placeholder="닉네임 입력" /><br />
      </div>
    </div>
    <div id="btnbox">
      <input class="btn" type="button" id="tweetButton" value="Tweet!" /><br />
      <input
        class="btn"
        type="button"
        id="randomButton"
        value="Check New Tweets"
      /><br />
    </div>
    <!-- Tweet lists -->

    <section id="tweetlist" class="white"></section>

    <script src="script.js"></script>
  </body>
</html>
